name: "Docker Image CI: arkwaifu-service"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file build/service.Dockerfile --tag arkwaifu-service:$(date +%s)
